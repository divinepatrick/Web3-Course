<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>

    <h1>Mountains</h1>

    <div id="mountains"></div>

    <script>
        const MOUNTAINS = [
            { name: "Kilimanjaro", height: 5895, place: "Tanzania" },
            { name: "Everest", height: 8848, place: "Nepal" },
            { name: "Mount Fuji", height: 3776, place: "Japan" },
            { name: "Vaalserberg", height: 323, place: "Netherlands" },
            { name: "Denali", height: 6168, place: "United States" },
            { name: "Popocatepetl", height: 5465, place: "Mexico" },
            { name: "Mont Blanc", height: 4808, place: "Italy/France" }
        ];

        buildTable(MOUNTAINS)

        function buildTable(data) {
            let tableContainer = document.getElementById("mountains");
            let table = document.createElement("table");

            let headerRow = document.createElement("tr");
            let headers = ["Name", "Height", "Place"];
            headers.forEach(headerText => {
                let header = document.createElement("th");
                header.textContent = headerText;
                headerRow.appendChild(header);
            })
            table.appendChild(headerRow)

            data.forEach(mountain => {
                let row = document.createElement("tr");
                let nameCell = document.createElement("td");
                nameCell.textContent = mountain.name;
                row.appendChild(nameCell)

                let heightCell = document.createElement("td");
                heightCell.textContent = mountain.height;
                heightCell.style.textAlign = "right";
                row.appendChild(heightCell)

                let placeCell = document.createElement("td");
                placeCell.textContent = mountain.place;
                row.appendChild(placeCell)

                table.appendChild(row)
            })

            tableContainer.appendChild(table)
        }
    </script>

</body>

</html>
